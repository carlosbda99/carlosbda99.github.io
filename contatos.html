<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome-free-5.15.1-web/css/all.css">
    <title>Carlos Henrique - Homepage</title>
</head>

<body>
    <!-- APP Vue -->
    <div id="app" class="container opac">

        <!-- Cabeçalho -->
        <div class="nav">
            <div class="navMenu">
                <a href="index.html"><img src="assets/img/henrique.jpeg" alt="Foto de Carlos Henrique"></a>
                <p id="nome">{{ nomeCompleto }}</p>
            </div>
            <div class="navMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <div class="dropdown">
                            <a>Certificados</a>
                            <div class="dropdownContent">
                                <a href="certificados.html">Ver Todos</a>
                                <a v-for="curso in cursos" :key="curso.descr" @click="showModal(curso.img)" href="#">{{ curso.descr }}</a>
                            </div>
                        </div>
                    </li>
                    <li><i class="fas fa-bars" @click="activeMenu"></i></li>
                </ul>
            </div>
        </div>

        <!-- Visualização de contatos -->
        <div class="contacts">
            <form action="https://mailthis.to/henriqueazevedo" method="POST" encType="multipart/form-data">
                <h1>Me envia uma mensagem:</h1>
                <input type="text" name="name" placeholder="Seu nome">
                <input type="email" name="email" placeholder="seu-email@mail.com">
                <input type="text" name="phone" placeholder="(55) 5555-5555">
                <textarea name="message" placeholder="Digite sua mensagem aqui" style="height:120px"></textarea>
                <input type="file" name="file">
                <input type="hidden" name="_subject" value="Contato pela homepage">
                <input type="hidden" name="_after" value="http://www.henriqueazevedo.xyz/">
                <input type="submit" name="submit" value="Enviar mensagem">

                <!-- Honeypot (to catch comment spam bots) -->
                <input type="hidden" name="_honeypot" value="">
            </form>
        </div>

        <!-- Rodapé -->
        <div class="footer">
            <a href="https://www.linkedin.com/in/carlos-henrique-azevedo/"><i class="fab fa-linkedin"></i>Linkedin</a>
            <a href="https://github.com/carlosbda99"><i class="fab fa-github"></i>Github</a>
            <a href="https://api.whatsapp.com/send?phone=5584981878979"><i class="fab fa-whatsapp"></i>Whatsapp</a>
        </div>

        <!-- Modal de cursos no dropdown -->
        <transition name=fade>
            <div v-if="modalSeen" @click="closeModal" class="modal">
                <div class="contentModal">
                    <img :src="img" alt=""/>
                </div>
            </div>
        </transition>

        <!-- Menu responsivo -->
        <transition name="slide">
            <div v-if="isActive" @click="deactiveMenu" class="responsiveMenu">
                <div class="contentMenu" >
                    <div><a href="index.html">Home</a></div>
                    <div><a href="certificados.html">Certificados</a></div>
                </div>
                <i @click="deactiveMenu" class="closeIcon fas fa-times"></i>
            </div>
        </transition>
    </div>

    <!-- Script Vue -->
    <script src="assets/js/app.js"></script>
</body> 

</html>
